<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CACD Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-blue-400 to-purple-600 min-h-screen flex flex-col">
    <header class="flex justify-between items-center p-4 bg-white shadow-md mx-4 mt-4 rounded-lg">
        <div>
            <h1 class="text-2xl font-bold text-gray-700 transition duration-300 transform hover:scale-105">Welcome, <span id="username">User</span>!</h1>
        </div>
        <div>
            <button class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition duration-300 transform hover:scale-105">Sign In</button>
        </div>
    </header>

    <main class="flex flex-1">
        <aside class="w-1/4 bg-white shadow-md p-6 m-4 rounded-lg flex flex-col justify-between">
            <div>
                <h2 class="text-xl font-semibold mb-4">Project Settings</h2>
                <label class="block mb-2 font-medium text-gray-700">Project Name</label>
                <input type="text" class="w-full p-2 border rounded-md mb-4" placeholder="Enter project name">

                <nav>
                    <ul>
                        <li class="mb-2">
                            <a href="#" class="block p-2 bg-gray-200 rounded-md hover:bg-gray-300 transition duration-300 transform hover:scale-105">API Key</a>
                        </li>
                        <li class="mb-2">
                            <a href="#" class="block p-2 bg-gray-200 rounded-md hover:bg-gray-300 transition duration-300 transform hover:scale-105">Chat</a>
                        </li>
                        <li class="mb-2">
                            <a href="#" class="block p-2 bg-gray-200 rounded-md hover:bg-gray-300 transition duration-300 transform hover:scale-105">Storage</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div>
                <a href="settings.html" >Settings</a>
            </div>
        </aside>

        <section class="flex-1 p-6 m-4">
            <div class="bg-white p-6 rounded-lg shadow-md max-w-4xl mx-auto">
                <h2 class="text-2xl font-semibold mb-6 text-center">Create Your Custom Chatbot</h2>
                <form>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block mb-2 font-medium text-gray-700">Language Model (LLM)</label>
                            <select class="w-full p-2 border rounded-md">
                                <option>GPT-4</option>
                                <option>GPT-3.5</option>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-2 font-medium text-gray-700">Top K</label>
                            <input type="text" class="w-full p-2 border rounded-md" placeholder="e.g., 50">
                        </div>
                        <div>
                            <label class="block mb-2 font-medium text-gray-700">Top P</label>
                            <input type="text" class="w-full p-2 border rounded-md" placeholder="e.g., 0.9">
                        </div>
                        <div>
                            <label class="block mb-2 font-medium text-gray-700">Temperature</label>
                            <input type="range" class="w-full" min="0" max="1" step="0.01">
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block mb-2 font-medium text-gray-700">Prompt</label>
                        <textarea class="w-full p-2 border rounded-md" rows="6" placeholder="Enter your prompt here"></textarea>
                        <p id="prompt-advice" class="mt-2 text-sm text-gray-500"></p>
                    </div>
                    <button type="submit" class="w-full bg-purple-600 text-white p-3 rounded-md hover:bg-purple-700 transition duration-300 transform hover:scale-105">Create Chatbot</button>
                    
                </form>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="theme.js"></script>

</body>
</html>
